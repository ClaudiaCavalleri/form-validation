<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link href="styles.css" rel="stylesheet"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card__back">
        <img src="./images/bg-card-back.png" alt="card-back" class="card card-back"/>
        <div class="back-p-container">
          <p id="cvcOutput">000</p>
        </div>
      </div>
      <div class="card__front">
        <img src="./images/bg-card-front.png" alt="card-front" class="card card-front"/>
        <div class="front-data-container">
          <svg width="65" height="36" fill="none" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="18" cy="18" rx="18" ry="18" fill="#fff"/>
            <circle cx="55" cy="20" r="7" stroke="#fff" stroke-width="1" fill="transparent" />
            <!--<path d="M65 20c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/>-->
          </svg>
          <div class="card-data">
            <div class="card-number">
              <p id="card-number">0000 0000 0000 0000</p>
            </div>
            <div class="card-name-and-validity">
              <p id="cardholdername">JANE APPLESEED</p>
              <p><span id="month">00</span>/<span id="year">00</span></p>
            </div>
          </div>
          <div class="shadow"></div>
        </div>
        
      </div>
    </div>
    <div class="form-container">
      <form action="" method="get" class="form">
        <label for="cardholdername-input">CARDHOLDER NAME</label>
        <input 
          type="text" 
          id="cardholdername-input" 
          name="cardholder-name" 
          class="text-input"
          maxlength="50"
          placeholder="e.g. Jane Appleseed"
          autofocus
          required
        />
        <label for="cardnumber-input">CARD NUMBER</label>
        <input 
          type="text" 
          id="cardnumber-input" 
          name="card-number" 
          class="text-input"
          placeholder="e.g. 1234 5678 9123 0000"
          required
        />
        
        <div class="expdatepluscvc">
          <div >
            <label for="exp-date">EXP. DATE (MM/YY)</label>
            <div class="mmyycontainers">
              <input 
                type="number" 
                id="exp-date" 
                name="exp-date" 
                class="expdate exp-month"
                placeholder="MM/YY"
                min="1"
                max="12"
                required
              />
              <!--<input 
                type="number" 
                id="exp-date" 
                name="exp-date"
                class="date-input exp-year" 
                placeholder="YY"
                min="00"
                max="99"
                required
              />-->
            </div>
          </div>
          <div class="cvc-container">
            <label for="cvc">CVC</label>
            <input type="number" id="cvc" name="cvc" placeholder="e.g. 123" required>
          </div>
        </div>

        <input type="submit" class="continue-button" id="confirm-button" value="Confirm"/>
      </form>
    </div>
    <div class="completed-state hidden" id="completed-container">
      
      <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="40" cy="40" r="40" fill="url(#a)"/>
        <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/>
        <defs>
          <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
            <stop stop-color="#6348FE"/>
            <stop offset="1" stop-color="#610595"/>
          </linearGradient>
        </defs>
      </svg>
      
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button class="continue-button" id="continue-button">Continue</button>
    </div>
  </main>

  <script type='module' src="./index.js"></script>
</body>
</html>
